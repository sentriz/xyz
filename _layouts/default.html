<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>{{ site.title }}</title>
    <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inconsolata:400,700"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href='{{ "/assets/css/main.css" | relative_url }}?q={{ "now" | date: "%N" }}'
    />

    <!-- seo -->
    <link rel="canonical" href="{{ site.url }}" />
    <meta name="description" content="{{ site.description }}" />

    <!-- fediverse -->
    <link href="https://social.xaq.cz/@senan" rel="me" />

    <!-- opengraph -->
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:locale" content="{{ site.locale }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:site_name" content="{{ site.title }}" />
  </head>
  <body>
    <div id="header">
      <h1><a href="/">{{ site.title }}</a></h1>
      <ul>
        <li><a href="/">home</a></li>
        <li><a href="/about">about</a></li>
        <li><a target="_blank" href="/feed.xml">rss</a></li>
      </ul>
    </div>
    <div id="{{ page.style }}">{{ content }}</div>
  </body>
</html>
